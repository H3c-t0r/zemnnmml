    name: ecr_registry
    uri: 715803424590.dkr.ecr.us-east-1.amazonaws.com
  metadata_store:
    database: zenml
    flavor: mysql
    host: zenml.c4db8gwgpugq.us-east-1.rds.amazonaws.com
