# if a storage class is set, create the pvc that will hold a backup of the database
{{- if .Values.zenml.database.backupStorageClass }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "zenml.fullname" . }}-db-backup
  labels:
    {{- include "zenml.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/hook-weight": "-3"
    "helm.sh/hook-delete-policy": before-hook-creation{{ if not .Values.zenml.debug }},hook-succeeded{{ end }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.zenml.database.backupStorageSize }}
  {{- with .Values.zenml.database.backupStorageClass }}
  storageClassName: {{ . }}
  {{- end }}
{{- end }}